<form (submit)="criarPessoa(form)" #form="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="novaPessoa.nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" id="sobrenome" name="sobrenome" class="form-control" [(ngModel)]="novaPessoa.sobrenome" required>
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="novaPessoa.cpf" required>
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status" class="form-control" [(ngModel)]="novaPessoa.status.descricao" required>
        <option *ngFor="let status of listaStatus" [value]="status.id">{{ status.descricao }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dataCadastro">Data de Cadastro:</label>
      <input type="date" id="dataCadastro" name="dataCadastro" class="form-control" [(ngModel)]="novaPessoa.data_cadastro" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
